<body>
    <script>
        let numerito = 1
        

        for (let numerito = 1; numerito <= 1000; numerito += 1){
            
            if((numerito % 3)=== 0 && (numerito % 5)=== 0){
                console.log("Fizzbuzz")
            }
            else if((numerito % 3) === 0){
                console.log("fizz")
                
            }

            else if ((numerito % 5)=== 0){
                console.log("buzz")
            }

            else {
                console.log(numerito)
            }
        }
        
        
       





    </script>
</body>
